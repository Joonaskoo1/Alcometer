<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcometer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">Alcometer</h1>
    <p class="info">Enter your information:</p>
    <form class="formi">
      Weight (kg): <input type="number" id="weight"><br><br>
      Gender: 
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br><br>
      Number of beer bottles drunk:
      <select id="num_bottles">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br><br>
      Time (hours since drinking started):
      <select id="time">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br><br>
      <button onclick="calculate(); return false;">Calculate</button>
    </form>
    <p class="pee">Your blood alcohol level is: <span id="result"></span></p>

    <script src="script.js"></script>
</body>

</html>
